<!DOCTYPE html>
<html ng-app="MinefieldExperiment">
<head>
    <meta charset="utf-8">
    <title>Minefield</title>

    <link rel="stylesheet" href="css/styles.css">

    <link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body ng-controller="IndexCtrl as ctrl">

    <div class="configurations">

        <div class="col-sm-12">
            <div class="form-group">
                <label for="exampleInputEmail1">Rows</label>
                <input type="number" class="form-control" ng-model="rows" min="2">
            </div>
        </div>

        <div class="col-sm-12">
            <div class="form-group">
                <label for="exampleInputEmail1">Cols</label>
                <input type="number" class="form-control" ng-model="cols" min="2">
            </div>
        </div>

        <div class="col-sm-12">
            <div class="form-group">
                <label for="exampleInputEmail1">Mines</label>
                <input type="number" class="form-control" ng-model="mines" min="1">
            </div>
        </div>

    </div>

    <div class="win" ng-if="game1.youWin()">
        <div class="wcontent">
            You win!
            <p><button type="button" ng-click="game1.reset()" class="btn btn-primary btn-lg">Reset</button></p>
        </div>
    </div>

    <div class="board">
        <div class="score">
            <p><strong>Mines:</strong> {{ game1.getMines() }}</p>
            <p><strong>Flags:</strong> {{ game1.getFlags() }}</p>
        </div>

        <minefield game="game1" mines="mines" cols="cols" rows="rows"></minefield>

        <div class="lose" ng-if="game1.youLose()">You Lose</div>

        <div class="menu">
            <button type="button" ng-click="game1.reset()" class="btn btn-primary">Reset</button>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>

<script src="lib/minefield.services.js"></script>
<script src="lib/minefield.directives.js"></script>
<script src="lib/minefield.js"></script>
<script src="app/app.js"></script>



</body>
</html>
